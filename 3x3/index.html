<!doctype html>
<html lang="en">

<head>
	<title>3x3 Collage Maker</title>
	<meta charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-alpha.12/html2canvas.min.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>
<main>
	<div class="flex-container" id="header">
		<h1>3x3 Collage Maker</h1>
	</div>
	
	<div class = "flex-container" id="grid">
		<div id="col1">
			<div class="gridBlock" id="block0"></div>
			<div class="gridBlock" id="block1"></div>
			<div class="gridBlock" id="block2"></div>
		</div>
	
		<div id="col2">
			<div class="gridBlock" id="block3"></div>
			<div class="gridBlock" id="block4"></div>
			<div class="gridBlock" id="block5"></div>
		</div>
	
		<div id="col3">
			<div class="gridBlock" id="block6"></div>
			<div class="gridBlock" id="block7"></div>
			<div class="gridBlock" id="block8"></div>
		</div>
	</div>
	
	<br>
	
	<div class="flex-container" id="buttons">
		<button type="button" id="save">Save Collage</button>
	</div>
</main>

<script src="3x3.js"></script>

</body>
</html>
